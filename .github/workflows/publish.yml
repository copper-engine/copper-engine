name: publish.yml
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use version from build.gradle)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set version if provided
        if: github.event.inputs.version != ''
        run: |
          sed -i "s/version = '.*'/version = '${{ github.event.inputs.version }}'/g" gradle.properties

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to Maven Central
        env:
          SONA_TOKEN_USERNAME: ${{ secrets.SONA_TOKEN_USERNAME }}
          SONA_TOKEN_PASSWORD: ${{ secrets.SONA_TOKEN_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SECRING_HEX: ${{ secrets.SECRING_HEX }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          CI: true
        run: |
          ./gradlew publishAggregationToCentralPortal
